<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <h2>Random Password Generator</h2>
        <div class="form-group mt-4">
            <label for="pas">Password Length</label>
            <input type="number" class="form-control" id="pas" placeholder="Enter password length" min="1"
                max="150" value="12">
        </div>
        <button class="btn btn-primary mt-2" onclick="generate()">Generate Password</button>
        <div class="form-group mt-4">
            <label for="genpass">Generated Password</label>
            <input type="text" class="form-control" id="genpass" readonly>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
